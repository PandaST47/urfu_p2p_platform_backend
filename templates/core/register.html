{% extends 'core/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <p><label>Имя пользователя:</label><input type="text" name="username" required></p>
        <p><label>Email (@urfu.me):</label><input type="email" name="email" required></p>
        <p><label>Пароль:</label><input type="password" name="password" required></p>
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
