{% extends 'core/base.html' %}

{% block title %}Удалить пост{% endblock %}

{% block content %}
    <h1>Удалить пост "{{ post.title }}"</h1>
    <p>Вы уверены, что хотите удалить этот пост?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'core:post_detail' post.id %}">Отмена</a>
    </form>
{% endblock %}
