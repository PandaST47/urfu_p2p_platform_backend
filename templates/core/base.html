<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}URFU P2P{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .navbar { background-color: #333; padding: 10px; }
        .navbar a { color: white; margin-right: 15px; text-decoration: none; }
        .navbar a:hover { color: #ddd; }
        .container { max-width: 1200px; margin: 0 auto; }
        .post, .course, .chat, .message { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .code { background-color: #f4f4f4; padding: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'core:index' %}">Главная</a>
        <a href="{% url 'core:post_list' %}">Посты</a>
        <a href="{% url 'core:course_list' %}">Курсы</a>
        {% if user.is_authenticated %}
            <a href="{% url 'core:chat_list' %}">Чаты</a>
            <a href="{% url 'core:bookmark_list' %}">Избранное</a>
            <a href="{% url 'core:profile' user.id %}">Профиль</a>
            <a href="{% url 'core:logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'core:login' %}">Войти</a>
            <a href="{% url 'core:register' %}">Регистрация</a>
        {% endif %}
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
